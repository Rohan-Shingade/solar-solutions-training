<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css" >
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>JavaScript Counter Project</title>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col_md-6 text-center">
				<h1> JavaScript Counter</h1>

				<h1 id="number"> 0 </h1>

				<button type="button" class="btn btn-success" onclick="increment()">Increment</button>
				<button type="button" class="btn btn-danger" onclick="decrement()">Decrement</button>
				<button type="button" class="btn btn-primary" onclick="neutral()">Neutral</button>

			</div>
		</div>
	</div>
	
	


	<script src="script.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
