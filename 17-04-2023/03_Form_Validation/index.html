<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Form Validation</title>
</head>
<body>
  <div class="container">
    <div class="row ">
      <div class="col_md-5 shadow-lg p-3 mb-5 bg-body rounded ">
        <h1 class="my-5 text-center"> FORM Validation</h1>

        <input type="text" id="username" class="form-control" placeholder="username">
        <small id="username_error">Enter valid username</small>

        <input type="text" id="email" class="form-control" placeholder="email">
        <small id="email_error">wrong email format</small>

        <input type="text" id="password" class="form-control" placeholder="password">
        <small id="password_error">enter correct password</small>

        <input type="text" id="confirm_pswrd" class="form-control" placeholder="confirm password">
        <small id="conpaswrd_error"> password's not match </small>
        <br/>
        <button class="btn btn-primary" onclick="validate()"> Submit </button>

      </div>
    </div>
  </div>






  <script src="script.js"></script>

</body>
</html>
