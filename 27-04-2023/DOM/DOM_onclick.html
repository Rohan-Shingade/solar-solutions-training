<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM onClick</title>
</head>
<body>
  
  <button onclick="changeh1Value()"> click me </button>

  <h1 id="heading"> this is js onclick event </h1>

</body>

<script>

  const changeh1Value = () => {
    
    let a = document.getElementById('heading');
    a.innerHTML = 'This is button in action' ;
    a.style.color = 'red';
  }
  

</script>
</html>
