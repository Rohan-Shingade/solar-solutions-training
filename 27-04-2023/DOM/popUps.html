<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop up Boxes</title>
  <style>
    button {
      font-size: 20px;
      margin: 20px;
      padding: 20px;
    }
  </style>
</head>
<body>
  
  <button onclick="getAlert()"> Open alert popup </button> <br/><br/>
  <button onclick="getprompt()"> Get Prompt </button> <br/><br/>
  <button onclick="getConfirmation()"> get Confirmation </button> <br/><br/>
  
</body>
<script>
  function getAlert() {
    alert('The button has pressed');
  }

  function getprompt() {
    prompt('The button has pressed');
  }

  function getConfirmation() {
    confirm('The button has pressed');
  }

</script>
</html>
